<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="js/util.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuario;
        var grupoParam;
        var idiomaParam;

        function doLoad() {
            //background
            setBackgroundImage();

            //idioma
            idiomaParam = getParameterByName('idioma');
            if (idiomaParam == null) idiomaParam = 'es';

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam);
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam;
                else {
                    var scalex = window.innerWidth / 1920;
                    var scaley = window.innerHeight / 1080;

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    idiomaParam = vals[5]; //para el tradcutor
                    idioma = idiomaParam;  //para el dicionario


                    traducir();

                    getListaUsuarios();
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam + "&idioma=" + idiomaParam;;
        }

        function getListaUsuarios() {
            getHttp("doMain.aspx?actn=getusuarios&grupo=" + usuario.grupo
                + "&email=" + usuario.email
                + "&clave=" + usuario.clave,
                function (data) {
                    //atrapo el error si es que hay
                    if (data.substring(0, 6) == "Error=") {
                        //ha habido un error
                        document.getElementById("response").innerHTML = '<font color=red>' + data + '</font>';
                    }
                    else {
                        //he recibido los usuarios
                        var usuarios = JSON.parse(data);
                        var s = "<table class='table'>";
                        s += "<tr>"
                        s += "<td style='width:20px;'></td>";
                        s += "<td style='width:60px;'></td>";
                        s += "<td style='width:180px;'><b>" + tr("Nombre") + "</b></td>";
                        s += "<td style='width:80px;text-align:center;'><b>" + tr("Apoyos") + "</b></td>";
                        s += "<td style='width:80px;text-align:center;'><b>" + tr("Ultimo") + "</b></td>";
                        s += "<td style='width:55px;text-align:center;'><b>" + tr("estadoUsuario") + "</b></td>";
                        s += "<td style='width:25px;text-align:center;' title='" + tr("abrCoordinador") + "'><b>C</b></td>";
                        s += "<td style='width:25px;text-align:center;' title='" + tr("abrSecretaria") + "'><b>S</b></td>";
                        s += "<td style='width:25px;text-align:center;' title='" + tr("abrRepresentante") + "'><b>R</b></td>";
                        s += "<td style='width:25px;text-align:center;' title='" + tr("abrFacilitador") + "'><b>F</b></td>";
                        s += "<td style='width:50px;text-align:center;'><b>" + tr("email") + "</b></td>";
                        s += "<td style='width:50px;text-align:center;'><b>" + tr("borrar") + "</b></td>";
                        s += "</tr>"
                        for (var i in usuarios) {
                            var usu = usuarios[i];
                            s += "<tr>"
                            s += "<td><img src='res/ver.gif' onclick=\"doSelect('" + usu.email + "');\" style='cursor:pointer;'></td>";
                            var d = new Date();
                            s += "<td style='text-align:center'><img src='grupos/" + grupoParam + "/usuarios/" + usu.email + "/" + usu.email + ".png?now=" + d.getTime() + "' onerror=\"this.src='res/perfilDefault.jpg'\" style='border-radius:5px;height:60px;width:auto;'></td>";
                            s += "<td>" + usu.nombre + "<br>";
                            s += usu.funcion + "<br>";
                            s += "<a href='mailto:" + usu.email + "'>" + usu.email + "</a></td>";
                            s += "<td style='text-align:center;'>"
                                + "<div class='votos' style='border-radius:12px; margin-left:20px;padding:5px;'>"
                                + "<img style='margin-top:2px;' src='res/icono.png'><br />"
                                + "<div>" + usu.apoyos + "</div>"
                                + "</td>";
                            s += "<td style='text-align:center;'>" + usu.sLastLogin + "</td>";
                            s += "<td style='text-align:center;'>"
                                + "<div style='background-color:" + (usu.habilitado ? "#ccffe6" : "#ffcccc")
                                    + ";border-top-left-radius:8px;border-top-right-radius:8px;padding:2px;'>" + (usu.habilitado ? "Habilitad@" : "Deshabilitad@") + "</div>"
                                + "<div style='background-color:" + (!usu.readOnly ? "#ccffe6" : "#ffcccc")
                                    + ";padding:2px;'>" + (usu.readOnly ? "Lectura" : "Escritura") + "</div>"
                                + "<div style='background-color:" + (usu.isActive ? "#ccffe6" : "#ffcccc")
                                    + ";border-bottom-left-radius:8px;border-bottom-right-radius:8px;padding:2px;'>" + (usu.isActive ? "Activ@" : "Inactiv@") + "</div>"
                                + "</td>";
                            s += "<td style='text-align:center;padding:2px;'>" + box(usu.isAdmin, "#0066CC", tr("abrCoordinador")) + "</td>";
                            s += "<td style='text-align:center;padding:2px;'>" + box(usu.isSecretaria, "#FF66CC", tr("abrSecretaria")) + "</td>";
                            s += "<td style='text-align:center;padding:2px;'>" + box(usu.isRepresentante, "#00CC99", tr("abrRepresentante")) + "</td>";
                            s += "<td style='text-align:center;padding:2px;'>" + box(usu.isFacilitador, "#FF9900", tr("abrFacilitador")) + "</td>";
                            s += "<td style='text-align:center;padding:2px;'><img src='res/men.gif' title='Enviar mail de bienvenida' style='cursor: pointer;' onclick='doEnviarMail(\"" + usu.email + "\");'></td>";
                            if (!usu.isAdmin)
                                s += "<td style='text-align:center;'><img src='res/rojo.gif' style='cursor: pointer;' onclick='doBorrarUsuario(\"" + usu.email + "\");'></td>";
                            else
                                s += "<td>[Admin]</td>";
                            s += "</tr>"
                        }
                        s += "</table>";

                        document.getElementById("usuarios").innerHTML = s;
                    }
                });
        }

        function box(cond, color, title) {
            if (cond)
                return "<div style='height:16px;width:16px;border:1px gray solid;background-color:" + color + "' title='" + title + "'></div>";
            else
                return "";
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam + "&idioma=" + idiomaParam;;
        }

        function traducir() {
            document.getElementById("usu").innerHTML = tr("Usuarios");
            document.getElementById("btnCancelar").innerHTML = tr("btnCancelar");
        }
    </script>
</head>
<body onload="doLoad();" style="overflow:hidden">

        <div id="todo" class="ventana">
            <table style="width:100%">
                <tr>
                    <td style="vertical-align:middle"><div id="usu" class="titulo3">Ver usuarios</div>
                    <div id="response" class="titulo4"></div></td>
                    <td style="text-align:right">
                        <input id="btnCancelar" type='button' class='btn' value='Volver ' onclick='doAtras();' style="margin:5px"/>
                    </td>
                </tr>          
            </table>

            <div id="usuarios" style="overflow:scroll;height:100%"></div>
            <br />

        </div>
    </body>
</html>
