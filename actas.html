<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <script src="js/util.js"></script>
    <script src="js/common.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuario;
        var grupoParam;
        var cantidadTemas = 1;
        var operativo;

        function doLoad() {
            //wait
            document.getElementById("florWait").style.top = (window.innerHeight / 2 - 100).toFixed(0) + 'px';
            document.getElementById("florWait").style.left = (window.innerWidth / 2 - 98).toFixed(0) + 'px';
            document.getElementById("florWait").style.visibility = "visible";

            //idioma
            idioma = getParameterByName('idioma');
            if (idioma == null) idioma = 'es';

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam.replace(' ',''));
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam;
                else {
                    var scalex = window.innerWidth / 1920;
                    var scaley = window.innerHeight / 1080;
                    document.getElementById("documento").style.visibility = 'visible';
                    document.getElementById("documento").style.left = (10) + 'px';
                    document.getElementById("documento").style.width = (window.innerWidth - 80) + 'px';
                    document.getElementById("documento").style.height = (window.innerHeight - 50) + 'px';

                    //atras
                    document.getElementById("atras").style.width = (100 * scalex) + 'px';
                    document.getElementById("atras").style.height = (100 * scaley).toFixed(0) + 'px';
                    //background
                    document.body.style.backgroundSize = window.innerWidth + 'px ' + window.innerHeight + 'px';

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    idioma = vals[5]; //para el tradcutor

                    if (!usuario) {
                        //login normal
                        document.location = 'default.html';
                    }
                    else {
                        getHttp("doMain.aspx?actn=getOperativo&email=" + usuario.email
                            + "&grupo=" + usuario.grupo
                            + "&clave=" + usuario.clave,
                             function (data) {
                                 //atrapo el error si es que hay
                                 if (data.substring(0, 6) == "Error=") {
                                     //ha habido un error
                                     document.getElementById("todo").innerHTML = '<font color=red>' + data + '</font>';
                                 }
                                 else {
                                     //tengo el bosque
                                     //document.getElementById("todo").innerHTML = data;
                                     operativo = JSON.parse(data);
                                     dibujarTodo();
                                 }
                             });

                        //preparo documento en pantalla
                        document.getElementById("temas").innerHTML = HTMLTemas();
                        document.getElementById("florWait").style.visibility = "hidden";
                    }
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam;
        }

        function dibujarTodo() {
            var d = new Date();
            document.getElementById("fecha").innerHTML = d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear();
            if (operativo.admin)
                document.getElementById("coordina").innerHTML = operativo.admin.nombre;

            if (operativo.facilitador)
                document.getElementById("facilita").innerHTML = operativo.facilitador.nombre;

            if (operativo.representante)
                document.getElementById("representa").innerHTML = operativo.representante.nombre;

            if (operativo.secretaria)
                document.getElementById("secretaria").innerHTML = operativo.secretaria.nombre;
        }

        function HTMLTemas() {
            var s = "";
            for (var i = 0; i < cantidadTemas; i++) {
                var titulo = "";
                var texto = "";

                if (document.getElementById("s.tituloTema" + i)) titulo = document.getElementById("s.tituloTema" + i).value;
                if (document.getElementById("s.textoTema" + i)) texto = document.getElementById("s.textoTema" + i).value;

                s += "<div class='tema'>Tema " + (i + 1) + ":<input id='s.tituloTema" + i + "' type='text' class='editar' style='width:150px' value='" + titulo + "'></div>";
                s += "<textarea id='s.textoTema" + i + "' class='editar' maxlength='3000' style='width: 638px; height: 120px;'>"
                s += texto;
                s += "</textarea>";
                s += "<div style='text-align: right; width: 652px; font-size: 10px;'>(M&aacute;x: 3000)</div>";
                s += "<br>";
            }
            return s;
        }

        function doCrearActa(docID) {
            //envio
            var acta = document.getElementById("documento");
            var post = getPost(acta);

            postHttp("doDecidimos.aspx?actn=crearActa"
                + "&grupo=" + grupoParam
                + "&email=" + usuario.email
                + "&clave=" + usuario.clave,
                post,
                function (data) {
                    if (data.substring(0, 6) == "Error=")
                        document.getElementById("msgDiv").innerHTML=data;
                    else
                        document.location = "default.html?grupo=" + grupoParam;
                });
        }

        function doCrearTema() {
            cantidadTemas++;
            document.getElementById("temas").innerHTML = HTMLTemas();
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam;
        }
    </script>
</head>
<body onload="doLoad();" style="overflow:hidden">
        <!--florwait--------------------------------------------------------------------------------------------------->
        <img id="florWait" src="res/florWait.gif" style="visibility: hidden;position:absolute;" />

        <!--atras--------------------------------------------------------------------------------------------------->
        <img id="atras" class="btnimg" title="Atras" src="res/atras.png" style="visibility:visible; position: absolute; left:10px; top:10px;" onclick="doAtras();" />
    
        <!--documento--------------------------------------------------------------------------------------------------->
        <div id="documento" class="documento" style="position: absolute;">
            <div class="titulo1">
                <nobr>Acta de reunion</nobr>
            </div>
            <table>
                <tr>
                    <td style="width:120px">Fecha:</td><td id="fecha" style="width:220px"></td>
                    <td style="width:120px">Coordina:</td><td id="coordina" style="width:220px"></td>
                </tr>
                <tr>
                    <td>Lugar:</td><td><input id="s.lugar" type="text" class="editar"></td>
                    <td>Facilita:</td><td id="facilita"></td>
                </tr>
                <tr>
                    <td>Inicio:</td><td><input id="s.inicio" type="text" class="editar"></td>
                    <td>Representa:</td><td id="representa"></td>
                </tr>
                <tr>
                    <td>Fin:</td><td><input id="s.fin" type="text" class="editar"></td>
                    <td>Secretar&iacute;a:</td><td id="secretaria"></td>
                </tr>
                <tr>
                    <td style="vertical-align:top">Participan:</td><td colspan="3"><textarea id="s.participan" class="editar" maxlength="500" style="width: 518px; height: 120px;"></textarea></td>
                </tr>
            </table>

            <div class="tema">Ronda de apertura</div>
            <div class="smalltip" style="width: 638px">Ronda de apertura</div>
            <textarea id="s.apertura" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <div class="tema">Aspectos log&iacute;sticos</div>
            <div class="smalltip" style="width: 638px">Aspectos log&iacute;sticos</div>
            <textarea id="s.logisticos" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <div class="tema">Orden del d&iacute;a</div>
            <div class="smalltip" style="width: 638px">Orden del d&iacute;a</div>
            <textarea id="s.ordendeldia" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <div id="temas"></div>

            <div class="tema">Evaluaci&oacute;n</div>
            <div class="smalltip" style="width: 638px">Evaluaci&oacute;n</div>
            <textarea id="s.evaluacion" class="editar" maxlength="3000" style="width: 638px; height: 120px;"></textarea>
            <div style="text-align: right; width: 652px; font-size: 10px;">(M&aacute;x: 3000)</div>
            <br>

            <input type="button" class="btn" value="Cancelar" onclick="document.location = 'default.html?grupo=' + grupoParam;">&nbsp;
            <input type="button" class="btn" value="Agregar tema" onclick="doCrearTema();">&nbsp;
            <input type="button" class="btn" value="Crear acta" onclick="doCrearActa();">

            <div id="msgDiv"></div>
        </div>
    </body>
</html>
