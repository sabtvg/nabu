<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <script src="js/util.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuario;
        var offsetDays = 0;
        var stepY = 70;
        var viewDaysInit = 60;
        var viewDays = viewDaysInit;
        var arbolPersonal;
        var scale = window.innerWidth / 1920;
        var inicio;
        var final;
        var viewWidth;
        var viewLeft = window.innerWidth <= 800 ? 110 : 180;
        var viewRight = 40;
        var viewTop = 200;
        var grupoParam;
        var idiomaParam;
        var monthNames;
        var lastMouse = null;
        var firefoxWhich = 0;
        var historico = historico || false;
        var zoom = window.innerWidth / 1920;

        $(document).mouseup(function (event) {
            //document.getElementById("joystick").innerHTML = "mouseup.event.which: " + event.which;
            firefoxWhich = 0;
            event.cancelBubble = true;
            event.returnValue = false;
            event.stopPropagation();
            event.preventDefault();
            return true;
        });

        $(document).mousedown(function (event) {
            //document.getElementById("joystick").innerHTML = "mousedown.event.which: " + event.which;
            firefoxWhich = 1;
            event.cancelBubble = true;
            event.returnValue = false;
            event.stopPropagation();
            event.preventDefault();
            return true;
        });

        $(document).mousemove(function (event) {
            move(event);
            event.cancelBubble = true;
            event.returnValue = false;
            event.stopPropagation();
            event.preventDefault();
            return true;
        });

        function move(event) {
            if (firefoxWhich == 1 && !event.ctrlKey) {
                //scroll
                //document.getElementById("joystick").innerHTML = "mousemove.event.which: " + event.which;

                if (lastMouse) {
                    var diaPixels = (window.innerWidth - viewRight - viewLeft) / viewDays;
                    offsetDays -= ((event.clientX - lastMouse.clientX) / diaPixels);
                    if (offsetDays < 0) offsetDays = 0;
                    viewTop -= lastMouse.clientY - event.clientY;
                    //document.body.style.cursor = "all-scroll";
                    dibujarTodo();
                    saveSettings();
                }
                lastMouse = { clientX: event.clientX, clientY: event.clientY };
            }
            else if (event.which == 1 && event.ctrlKey) {
                //zoom
                if (lastMouse) {
                    var diaPixels = (window.innerWidth - viewRight - viewLeft) / viewDays;
                    viewDays += (lastMouse.clientX - event.clientX) / diaPixels;
                    if (viewDays > 500) viewDays = 500;
                    if (viewDays < 0.5) viewDays = 0.5;
                    //document.body.style.cursor = "w-resize";
                    dibujarTodo();
                    saveSettings();
                }
                lastMouse = { clientX: event.clientX, clientY: event.clientY };
            }
            else {
                lastMouse = null;
                //document.getElementById("todo").style.cursor = "default";
            }
            //$("div").text(diaPixels); 
        }

        function doLoad() {
            //background
            setBackgroundImage();

            //eventos tactiles
            document.body.addEventListener('touchmove', function (e) {
                var touch = e.changedTouches[0] // reference first touch point for this event
                firefoxWhich = 1;
                touch.ctrlKey = false;
                move(touch);
            }, false)

            document.body.addEventListener('touchend', function (e) {
                lastMouse = null;
            }, false)

            //idioma
            idiomaParam = getParameterByName('idioma');
            if (idiomaParam == null) idiomaParam = 'es';

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam.replace(' ',''));
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam + "&idioma=" + idiomaParam;
                else {
                    var scalex = window.innerWidth / 1920;
                    var scaley = window.innerHeight / 1080;

                    //fondo segun timeline
                    if (historico)
                        document.body.style.backgroundImage = "url('res/night.jpg')";

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    //idioma
                    idiomaParam = vals[5]; //para el tradcutor
                    idioma = idiomaParam;  //para el dicionario


                    //resize
                    calcularResize();

                    //loadsettings
                    var cookie = getCookie("nabu-" + grupoParam.replace(' ', '') + "-Decisiones");
                    if (cookie != "") {
                        var vals = cookie.split("|");
                        offsetDays = parseFloat(vals[0]);
                        viewDays = parseFloat(vals[1]);
                    }
                    
                    if (!usuario) {
                        //login normal
                        document.location = 'default.html?grupo=' + grupoParam + "&idioma=" + idiomaParam;
                    }
                    else
                        getHttp("doDecidimos.aspx?actn=getArbolPersonal&email=" + usuario.email
                            + "&clave=" + usuario.clave
                            + "&grupo=" + usuario.grupo,
                             function (data) {
                                 //atrapo el error si es que hay
                                 if (data.substring(0, 6) == "Error=") {
                                     //ha habido un error
                                     document.getElementById("todo").innerHTML = '<font color=red>' + data + '</font>';
                                 }
                                 else {
                                     //tengo el bosque
                                     //titulo
                                     document.getElementById("titulo").innerHTML = usuario.grupo + " - " + tr("Decisiones");

                                     //tengo el bosque
                                     arbolPersonal = JSON.parse(data);

                                     monthNames = [
                                          tr("ene"), tr("feb"), tr("mar"),
                                          tr("abr"), tr("may"), tr("jun"), tr("jul"),
                                          tr("ago"), tr("set"), tr("oct"),
                                          tr("nov"), tr("dic")
                                     ];

                                     dibujarTodo();
                                 }
                             });
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam + "&idioma=" + idiomaParam;
        }

        function doCerrarDocumento() {
            document.getElementById("documento").style.display = "none";
            editando = false;
        }

        function calcularResize() {
            scalex = window.innerWidth / 1920;
            scaley = window.innerHeight / 955; //1080-bordes de pantalla
        }

        function saveSettings() {
            var cname = "nabu-" + grupoParam.replace(' ', '') + "-Decisiones";
            setCookie(cname, offsetDays + "|" + viewDays);
        }

         Date.prototype.addDays = function (days) {
             var dat = new Date(this.valueOf());
             dat.setDate(dat.getDate() + days);
             return dat;
         }

        function dibujarTodo() {
            var s = "";
            s += dibujarFrutos(arbolPersonal.logDecisiones);
            document.getElementById("todo").innerHTML = s;
        }

        function dibujarFrutos(lds) {
            var s = "";
            var modelos = getModelos(lds);
            var offsetY = 0;
            var imgZoom = 0.9;
            try
            {
                inicio = toDate(lds[lds.length - 1].fecha).addDays(-viewDays)
                final = toDate(lds[lds.length - 1].fecha);
            }
            catch (e) {
                final = new Date();
                inicio = final.addDays(-viewDays);
            }
            viewWidth = window.innerWidth - viewLeft - 10;

            //stepy
            if (window.innerWidth <= 400) {
                //movil vertical
                stepY = 280;
                offsetY = 1300;
                imgZoom = 0.5;
            }
            else if (window.innerWidth <= 800) {
                //movil horizontal
                stepY = 100;
                imgZoom = 0.5;
            }


            //modelos
            for (var h in modelos) {
                var y = viewTop + h * stepY + 25 + offsetY;
                s += "<text x='5' y='" + (y * zoom) + "' fill='black' class='titulo3'>" + modelos[h] + "</text>";
            }

            //marcas
            var y = viewTop + modelos.length * stepY + 50 + offsetY ;
            for (var i = 0; i < viewDays; i++) {
                var x = viewLeft + i / viewDays * viewWidth;
                var fecha = final.addDays(-i - offsetDays);
                if (fecha.getDate() == 1) {
                    //1 del mes
                    s += "<line x1='" + x + "' y1='" + (viewTop * zoom) + "' x2='" + x + "' y2='" + (y * zoom + 6 * zoom) + "' style='stroke:CornflowerBlue;stroke-width:1' />";
                    if (i > 4 && i < viewDays - 4) {
                        sdt = formatDate(fecha);
                        s += "<text x='" + x + "' y='" + (y * zoom + 15) + "' fill='CornflowerBlue' class='titulo4' text-anchor='middle'>" + sdt + "</text>";
                    }
                }
                else if (fecha.getDay() == 1) {
                    //lunes
                    s += "<line x1='" + x + "' y1='" + (viewTop * zoom) + "' x2='" + x + "' y2='" + (y * zoom + 6 * zoom) + "' style='stroke:lightgray;stroke-width:1' />";
                    var labelX = i / viewDays * viewWidth;
                    if (labelX > viewLeft + 30 && labelX < viewLeft + viewWidth - viewRight) {
                        s += "<text x='" + x + "' y='" + (y * zoom + 30) + "' fill='green' class='titulo4' text-anchor='middle'>" + tr("Lunes") + "</text>";
                    }
                } else
                    //dias
                    s += "<line x1='" + x + "' y1='" + (y * zoom - 5 * zoom) + "' x2='" + x + "' y2='" + (y * zoom + 5 * zoom) + "' style='stroke:gray;stroke-width:1' />";
            }

            //documentos
            var xant = 0;
            var dif = 0;
            for (var h in lds) {
                var ld = lds[h];
                //var x = 180 + ld.dias * 10 * zoom - offsetDays;
                var fecha = toDate(ld.fecha);
                var x = viewLeft + (days(final) - days(fecha) - offsetDays) / viewDays * viewWidth;
                var y = viewTop + indexOf(ld.modeloNombre, modelos) * stepY + offsetY;
                if (x >= viewLeft) {
                    if (Math.abs(x - xant) < 5) dif = 10; //agrego una pequena diferencia por si caen justo uno encima del otro
                    s += "<image xlink:href='res/documentos/" + ld.modeloNombre + ".png' x='" + (x + dif - 64 * imgZoom / 2) + "' y='" + (y * zoom - 79 * imgZoom / 2) + "' ";
                    s += "height='" + (79 * imgZoom) + "px' width='" + (64 * imgZoom) + "px' ";
                    s += "style='cursor:pointer;' onclick=\"openDoc('" + ld.docID + "')\"/>";

                    //titulo
                    s += "<text x='" + (x + dif + 32 * zoom) + "' y='" + (y * zoom + 90 * zoom) + "' fill='blue' class='titulo4' style='cursor:pointer' onclick=\"doSeguimiento('" + ld.docID + "')\" text-anchor='middle'>"
                        + ld.titulo + "</text>";

                    //seguimiento
                    var sdt = formatShortDate(toDate(ld.fecha));
                    s += "<text x='" + (x + dif) + "' y='" + (y * zoom + 65 * imgZoom) + "' fill='blue' class='titulo4' style='cursor:pointer' onclick=\"doSeguimiento('" + ld.docID + "')\" text-anchor='middle'>" + sdt + "</text>";
                }
                xant = x + dif;
                dif = 0;
            }

            //recta
            y = viewTop + modelos.length * stepY + 50 + offsetY;
            var x1 = viewLeft;
            var x2 = window.innerWidth - viewRight;
            s += "<line x1='" + x1 + "' y1='" + (y * zoom) + "' x2='" + x2 + "' y2='" + (y * zoom) + "' style='stroke:gray;stroke-width:2' />";

            //inicio (derecha)
            var sdt = formatDate(inicio.addDays(-offsetDays));
            s += "<text x='" + x2 + "' y='" + (y * zoom + 45) + "' fill='gray' class='titulo4' text-anchor='end'>" + sdt + "</text>";

            //fin (izquierda)
            sdt = formatDate(final.addDays(-offsetDays));
            s += "<text x='" + x1 + "' y='" + (y * zoom + 45) + "' fill='gray' class='titulo4' text-anchor='start'>" + sdt + "</text>";


            return s;
        }

        function toDate(d) {
            return new Date(d.match(/\d+/)[0] * 1);
        }

        function days(d) {
            return d.getTime() / 1000 / 60 / 60 / 24;
        }

        function indexOf(s, l) {
            for (var i in l)
                if (l[i] == s)
                    return i;
        }

        function getModelos(lds) {
            //modelos sin duplicar
            var ret = [];
            for(var i in lds){
                var ld = lds[i];
                var found = false;
                for(var j in ret)
                    if (ld.modeloNombre == ret[j])
                        found = true;

                if (!found) {
                    ret.push(ld.modeloNombre);
                }
            }
            return ret;
        } 

        function cut(s, len) {
            if (s.length <= len)
                return s;
            else
                return s.substring(0, 25) + "...";
        }

        function getLogDocumento(docID) {
            for (var i in arbolPersonal.logDecisiones) {
                var ld = arbolPersonal.logDecisiones[i];
                if (ld.docID == docID)
                    return ld;
            }
        }

        function openDoc(docID) {
            var ld = getLogDocumento(docID);
            window.open(ld.URL);
        }

        function formatShortDate(date) {
            var day = date.getDate();
            var monthIndex = date.getMonth();
            return day + '/' + monthNames[monthIndex];
        }

        function formatDate(date) {
            var day = date.getDate();
            var monthIndex = date.getMonth();
            var year = date.getFullYear();

            return day + '/' + monthNames[monthIndex] + '/' + year % 100;
        }

        function doSeguimiento(docID) {
            //envio
            getHttp("doDecidimos.aspx?actn=seguimiento&docID=" + docID
                + "&grupo=" + arbolPersonal.nombre
                + "&width=" + (window.innerWidth - 80)
                + "&email=" + arbolPersonal.usuario.email
                + "&clave=" + arbolPersonal.usuario.clave,
                function (data) {
                    //muestro
                    document.getElementById("documento").innerHTML = data;

                    document.getElementById("documento").style.display = 'block';
                });
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam + "&idioma=" + idiomaParam;
        }
    </script>
</head>
<body onload="doLoad();" style="overflow:hidden">
        <svg id="todo"  style="position: absolute;left:0px;top:0px;width:100%;height:100%;z-index:-1">
        </svg>

        <!--atras--------------------------------------------------------------------------------------------------->
        <img id="atras" title="Atras" src="res/atras.png"  class="atras" onclick="doAtras();" />
    
        <!--titulo--------------------------------------------------------------------------------------------------->
        <div id="titulo" class="tituloPagina"></div>       

        <!--joystick--------------------------------------------------------------------------------------------------->
        <div id="joystick" style="position:fixed;bottom:0vh;padding: 5px; left:0vw;">
            <table>
                <tr>
                    <td><img id="jzm" src="res/jzm.png"  class="img" onclick="viewDays *= 0.9; dibujarTodo(); saveSettings();"  /></td>
                    <td><img id="ju" src="res/ju.png"  class="img" onclick="viewTop -= 30; dibujarTodo(); saveSettings();" /></td>
                    <td></td>
                </tr>
                <tr>
                    <td><img id="jl" src="res/jl.png"  class="img" onclick="if (offsetDays > 0) {offsetDays -= 1; dibujarTodo(); saveSettings();}" /></td>
                    <td><img id="j00" src="res/j00.png"  class="img" onclick="viewDays = viewDaysInit; offsetDays = 0; dibujarTodo(); saveSettings();" /></td>
                    <td><img id="jr" src="res/jr.png"  class="img" onclick="offsetDays += 1; dibujarTodo(); saveSettings();" /></td>
                </tr>
                <tr>
                    <td><img id="jzl" src="res/jzl.png"  class="img" onclick="viewDays *= 1.1; dibujarTodo(); saveSettings();" /></td>
                    <td><img id="jd" src="res/jd.png"  class="img" onclick="viewTop += 30; dibujarTodo(); saveSettings();" /></td>
                    <td></td>
                </tr>
            </table>
        </div>

        <!--documento--------------------------------------------------------------------------------------------------->
        <div id="documento" class="documento">
        </div>

        <!--rotarpantalla--------------------------------------------------------------------------------------------------->
        <div id="rotarpantalla" class="rotarpantalla">
            <img src="res/rotarpantalla.png" style="margin: 0 auto;padding:50px;" />
            <img src="res/logo.png" style="margin: 0 auto;padding:50px;" />
        </div>

</body>
</html>
