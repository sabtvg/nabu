<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
    <title>Nab&uacute</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
    <script src="js/util.js"></script>
    <script src="js/tween.min.js"></script>
    <script src="js/dictionary.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <script>
        var usuarios;
        var usuario;
        var grupoParam;

        function doLoad() {
            //idioma
            idioma = getParameterByName('idioma');
            if (idioma == null) idioma = 'es';

            //obtengo datos de los parametros
            grupoParam = getParameterByName('grupo');
            if (grupoParam && grupoParam != "" && grupoParam != "null") {
                //leo cookie
                var cookie = getCookie("nabu-" + grupoParam.replace(' ', ''));
                if (cookie == "")
                    //login normal
                    document.location = 'default.html?grupo=' + grupoParam;
                else {
                    var scalex = window.innerWidth / 1920;
                    var scaley = window.innerHeight / 1080;
                    //atras
                    document.getElementById("atras").style.width = (100 * scalex) + 'px';
                    document.getElementById("atras").style.height = (100 * scaley).toFixed(0) + 'px';
                    document.getElementById("todo").style.top = '30px';
                    document.getElementById("todo").style.height = (window.innerHeight - 90) + 'px';
                    document.getElementById("usuarios").style.height = (window.innerHeight - 270) + 'px';
                    document.getElementById("todo").style.left = (100 * scalex) + 20 + 'px';
                    document.getElementById("todo").style.width = window.innerWidth - 80 - (100 * scaley).toFixed(0) + 'px';

                    //background
                    document.body.style.backgroundSize = window.innerWidth + 'px ' + window.innerHeight + 'px';

                    //cargo datos iniciales
                    var vals = cookie.split("|");
                    usuario = { nombre: vals[0], email: vals[1], clave: vals[2], grupo: vals[3], isAdmin: vals[4], idioma: vals[5] };

                    idioma = vals[5]; //para el tradcutor

                    if (!usuario.isAdmin) {
                        alert(tr("Solo disponible para el coordinador"));
                        //login normal
                        document.location = 'default.html';
                    }
                    else {
                        traducir();
                        getListaUsuarios();
                    }
                }
            }
            else
                //login normal
                document.location = 'default.html?grupo=' + grupoParam;
        }

        function doActualizarUsuario() {
            var nombre = document.getElementById("nombre").value;
            var email = document.getElementById("email").value;
            var clave = document.getElementById("clave").value;
            var readOnly = document.getElementById("readOnly").checked;
            var isAdmin = document.getElementById("isAdmin").checked;
            var isSecretaria = document.getElementById("isSecretaria").checked;
            var habilitado = document.getElementById("habilitado").checked;

            if (nombre != "") {
                getHttp("doMain.aspx?actn=actualizarUsuario&nuevonombre=" + nombre
                    + "&nuevoemail=" + email
                    + "&nuevaclave=" + clave
                    + "&grupo=" + usuario.grupo
                    + "&readOnly=" + readOnly
                    + "&isAdmin=" + isAdmin
                    + "&habilitado=" + habilitado
                    + "&email=" + usuario.email
                    + "&secretaria=" + isSecretaria
                    + "&clave=" + usuario.clave,
                    function (data) {
                        if (data.substring(0, 6) == "Error=")
                            document.getElementById("response").innerHTML = '<font color=red>' + data + '</font>';
                        else {
                            document.getElementById("response").innerHTML = '<font color=green>' + data + '</font>';

                            //limpio valores
                            document.getElementById("nombre").value = "";
                            document.getElementById("email").value = "";
                            document.getElementById("clave").value = "";
                            document.getElementById("readOnly").checked = false;
                            document.getElementById("isAdmin").checked = false;
                            document.getElementById("isSecretaria").checked = false;
                            document.getElementById("habilitado").checked = false;

                            //actualizo lista
                            getListaUsuarios();
                        }
                    });
            }
        }

        function doSelect(email) {
            for (q in usuarios) {
                var u = usuarios[q];
                if (u.email == email) {
                    document.getElementById("nombre").value = u.nombre;
                    document.getElementById("email").value = u.email;
                    document.getElementById("clave").value = u.clave;
                    document.getElementById("readOnly").checked = u.readOnly;
                    document.getElementById("isAdmin").checked = u.isAdmin;
                    document.getElementById("isSecretaria").checked = u.isSecretaria;
                    document.getElementById("habilitado").checked = u.habilitado;
                }
            }
        }

        function getListaUsuarios() {
            getHttp("doMain.aspx?actn=getusuarios&grupo=" + usuario.grupo
                + "&email=" + usuario.email
                + "&clave=" + usuario.clave,
                function (data) {
                    //atrapo el error si es que hay
                    if (data.substring(0, 6) == "Error=") {
                        //ha habido un error
                        document.getElementById("response").innerHTML = '<font color=red>' + data + '</font>';
                    }
                    else {
                        //he recibido los usuarios
                        usuarios = JSON.parse(data);
                        var s = "<table style='border: 1px solid gray; padding: 5px; border-radius: 10px;'>";
                        s += "<tr>"
                        s += "<td style='width:20px;'></td>";
                        s += "<td style='width:200px;'><b>" + tr("Nombre") + "</b></td>";
                        s += "<td style='width:220px;'><b>" + tr("Email") + "</b></td>";
                        s += "<td style='width:220px;'><b>" + tr("Desde") + "</b></td>";
                        s += "<td style='width:80px;text-align:center;'><b>" + tr("Apoyos") + "</b></td>";
                        s += "<td style='width:80px;text-align:center;'><b>" + tr("Ultimo") + "</b></td>";
                        s += "<td style='width:70px;text-align:center;'><b>" + tr("Activo") + "</b></td>";
                        s += "<td style='width:60px;text-align:center'><b>" + tr("abrSoloLectura") + "</b></td>";
                        s += "<td style='width:60px;text-align:center'><b>" + tr("abrHabilitado") + "</b></td>";
                        s += "<td style='width:60px;text-align:center'><b>" + tr("abrCoordinador") + "</b></td>";
                        s += "<td style='width:60px;text-align:center'><b>" + tr("abrSecretaria") + "</b></td>";
                        s += "<td style='width:70px;text-align:center;'><b>" + tr("Email") + "</b></td>";
                        s += "<td style='width:70px;text-align:center;'><b>" + tr("Borrar") + "</b></td>";
                        s += "</tr>"
                        for (var i in usuarios) {
                            var usu = usuarios[i];
                            s += "<tr>"
                            s += "<td><img src='res/ver.gif' onclick=\"doSelect('" + usu.email + "');\" style='cursor:pointer;'></td>";
                            s += "<td>" + usu.nombre + "</td>";
                            s += "<td>" + usu.email + "</td>";
                            s += "<td>" + usu.grupoDesde + "</td>";
                            s += "<td style='text-align:center;'><div class='votos'><img src='res/icono.png'>&nbsp;" + usu.apoyos + "</div></td>";
                            s += "<td>" + usu.sLastLogin + "</td>";
                            s += "<td style='text-align:center;'>" + (usu.isActive ? "<img src='res/luzverde.gif'>" : "") + "</td>";
                            s += "<td style='text-align:center;'>" + (usu.readOnly ? "<img src='res/luzroja.gif'>" : "") + "</td>";
                            s += "<td style='text-align:center;'>" + (usu.habilitado ? "" : "<img src='res/luzroja.gif'>") + "</td>";
                            s += "<td style='text-align:center;'>" + (usu.isAdmin ? "<img src='res/luzverde.gif'>" : "") + "</td>";
                            s += "<td style='text-align:center;'>" + (usu.isSecretaria ? "<img src='res/luzverde.gif'>" : "") + "</td>";
                            s += "<td style='text-align:center;'><img src='res/men.gif' title='Enviar mail de bienvenida' style='cursor: pointer;' onclick='doEnviarMail(\"" + usu.email + "\");'></td>";
                            if (!usu.isAdmin)
                                s += "<td style='text-align:center;'><img src='res/rojo.gif' style='cursor: pointer;' onclick='doBorrarUsuario(\"" + usu.email + "\");'></td>";
                            else
                                s += "<td>[Admin]</td>";
                            s += "</tr>"
                        }
                        s += "</table>";

                        document.getElementById("usuarios").innerHTML = s;
                    }
                });
        }

        function doEnviarMail(email) {
            getHttp("doMain.aspx?actn=sendMailWelcome&grupo=" + usuario.grupo
                + "&usuarioemail=" + email
                + "&email=" + usuario.email
                + "&clave=" + usuario.clave,
                function (data) {
                    //atrapo el error si es que hay
                    if (data.substring(0, 6) == "Error=") {
                        //ha habido un error
                        document.getElementById("response").innerHTML = '<font color=red>' + data + '</font>';
                    }
                    else {
                        document.getElementById("response").innerHTML = '<font color=green>' + email + ": " + data + '</font>';
                    }
                });

        }

        function doBorrarUsuario(email) {
            if (email == usuario.email)
                document.getElementById("response").innerHTML = '<font color=red>' + tr("No se puede borrar el usuario actual") + '</font>';
            else {
                getHttp("doMain.aspx?actn=removeusuario&grupo=" + usuario.grupo
                    + "&usuarioemail=" + email
                    + "&email=" + usuario.email
                    + "&clave=" + usuario.clave,
                    function (data) {
                        //atrapo el error si es que hay
                        if (data.substring(0, 6) == "Error=") {
                            //ha habido un error
                            document.getElementById("response").innerHTML = '<font color=red>' + data + '</font>';
                        }
                        else {
                            document.getElementById("response").innerHTML = '<font color=green>' + data + '</font>';

                            //actualizo lista
                            getListaUsuarios();
                        }
                    });
            }
        }

        function doAtras() {
            document.location = "default.html?grupo=" + grupoParam;
        }

        function traducir() {
            document.getElementById("tit1").innerHTML = tr("Modificar usuarios");
            document.getElementById("nombre").placeholder = tr("Nombre");
            document.getElementById("email").placeholder = tr("Email");
            document.getElementById("clave").placeholder = tr("Clave");
            document.getElementById("lsoloLec").innerHTML = tr("Solo lectura");
            document.getElementById("ladmin").innerHTML = "Coordinator"; //tr("Coordinador");
            document.getElementById("lsecre").innerHTML = tr("Secretaria");
            document.getElementById("lHab").innerHTML = tr("Habilitado");
            document.getElementById("btnActualizar").value = tr("Actualizar");
        }
    </script>
</head>
<body onload="doLoad();" style="overflow:hidden">

        <div id="todo" class="ventana" style="text-align: left;width:877px;top: 100px;position: absolute;">
        <table style="width: 100%;">
            <tr>
                <td style="width: 80px;" class="titulo1">Nab&uacute;</td>
                <td style="width: 60px;"><img src="res/icono2.png" /></td>
                <td><div id="response" style="text-align:center; font-size:20px;"></div></td>
            </tr>          
        </table>
            <br />
            <span id="tit1" class="titulo2">Modificar usuarios</span><br />

            <div style="border: 1px solid gray; padding: 5px; border-radius: 10px;">
                <table style="width:100%">
                    <tr>
                        <td style="width:600px">
                            <input id="nombre" type="text" class="txt" size="20" placeholder="Nombre" />
                            <input id="email" type="text" class="txt" size="20" placeholder="Email" />
                            <input id="clave" type="password" class="txt" size="15" placeholder="Clave" />
                        </td>
                        <td style="vertical-align:top">
                            <input id="readOnly" type="checkbox" class="txt" /><span id="lsoloLec">Solo lectura</span><br />
                            <input id="habilitado" type="checkbox" class="txt" /><span id="lHab">Habilitado</span>
                        </td>
                        <td style="vertical-align:top">
                            <input id="isAdmin" type="checkbox" class="txt" /><span id="ladmin">Admin</span><br />
                            <input id="isSecretaria" type="checkbox" class="txt" /><span id="lsecre">Secretaria</span>
                        </td>
                        <td style="vertical-align:top">
                            <input id="Checkbox1" type="checkbox" class="txt" /><span id="Span1">Representative</span><br />
                            <input id="Checkbox2" type="checkbox" class="txt" /><span id="Span2">Facilitator</span>
                        </td>
                        <td style="vertical-align:top;text-align:right">
                            <input id="btnActualizar" type='button' class='btn' value='Actualizar' onclick='doActualizarUsuario();' />
                        </td>
                    </tr>
                </table>
            </div>
            <br />

            <div id="usuarios" style="overflow:scroll;"></div>
            <br />
        </div>

        <!--atras--------------------------------------------------------------------------------------------------->
        <img id="atras" class="btnimg" title="Atras" src="res/atras.png" style="visibility:visible; position: absolute; left:10px; top:10px;" onclick="doAtras();" />
    </body>
</html>
